<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON Project - Milestones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 80%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            width: 200px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-milestone-1 {
            background-color: #2196F3;
        }
        
        .btn-milestone-1:hover {
            background-color: #0b7dda;
        }
        
        .btn-milestone-3 {
            background-color: #FF9800;
        }
        
        .btn-milestone-3:hover {
            background-color: #e68900;
        }
        
        .btn-homepage {
            background-color: #9C27B0;
        }
        
        .btn-homepage:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HACKATHON Project</h1>
        <p>Choose a milestone to explore:</p>
        
        <a href="./HACKATHON-Milestone-1-2/index.html" class="btn btn-milestone-1">Milestone 1-2</a><br>
        <a href="./HACKATHON-Milestone-3-4-5/index.html" class="btn btn-milestone-3">Milestone 3-4-5</a><br>
        
        <p style="margin-top: 30px;">
            <a href="#" class="btn btn-homepage" onclick="location.reload()">Homepage</a>
        </p>
    </div>
</body>
</html>
